<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Todo's</title>
</head>
<body>
    <section class="auth">
        <div class="container">
            <h1 class="auth_title">My Todo's</h1>
            <div class="auth_forms">
                <form  class="form" id="login">
                    <h1 class="form__title">Вход</h1>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input--group">
                        <input type="text" class="form__input" id="signin_login" autofocus placeholder="Логин">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input--group">
                        <input type="password" class="form__input" id="signin__password" autofocus placeholder="Пароль">
                        <div class="form__input-error-message"></div>
                    </div>
                    <button type="submit" class="form__button">Войти</button>
                    <p class="form__text">
                        <a class="form__link" id="linkCreateAccount" >Пройти регистрацию.</a>
                    </p>
                </form>

                <form  class="form form--hidden" id="registration">
                    <h1 class="form__title">Регистрация</h1>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input--group">
                        <input type="text" class="form__input" id="signup__username" autofocus placeholder="Имя">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input--group">
                        <input type="text" class="form__input" id="signup__login" autofocus placeholder="Логин">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input--group">
                        <input type="password" class="form__input" id="signup__password" autofocus placeholder="Пароль">
                        <div class="form__input-error-message"></div>
                    </div>
                    <button type="submit" class="form__button">Зарегистрироваться</button>
                    <p class="form__text">
                        <a class="form__link" id="linkLogin">Есть аккаунт? Войти.</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <section class="main">
        <div class="container">

            <nav class="navbar">
                <div class="hamburger_menu">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>              
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#" class="nav_link" id="profile">Профиль</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link" id="exit">Выйти</a>
                    </li>
                </ul>
            </nav>

            <div class="greet_name"></div>

            <div class="todo_elements">
                <form class="todo_form">
                    <input type="text" class="todo_input">
                    <button class="todo_btn" type="submit">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="todo_btn" id="record_btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="todo_btn" id="stop_btn">
                        <i class="fas fa-stop"></i>
                    </button>
                </form>
                <div class="todo_container">
                    <ul class="todo_list">     
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="profile">
        <div class="container">
            <div class="profile_card">
                <div class="upper_part">
                    <div class="profile_avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile_name"></div>
                </div>

                <div class="lower_part">
                    <div class="profile_header">Информация о вас</div>
                    <div class="profile_info">Web developer</div>
                    <button class="back">Вернуться к заметкам</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/Server.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <script src="js/speechTotext.js"></script>
</body>
</html>
